<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4158d0">
    <meta name="description" content="Attendance form with photo upload and location tracking">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Attendance">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="AppIcons/icon-192x192.png">
    <title>Attendance Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h2>Attendance Form</h2>
            <div id="notification" class="notification"></div>
            
            <form id="attendanceForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="subdivision">Name of Subdivision</label>
                    <input type="text" id="subdivision" name="subdivision" required>
                </div>

                <div class="form-group">
                    <label>Attendance Type</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="inTime" name="attendanceType" value="in" required>
                            <label for="inTime">In-Time</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="outTime" name="attendanceType" value="out" required>
                            <label for="outTime">Out-Time</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="photo">Upload Photo</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                    <div id="imagePreview" class="image-preview"></div>
                </div>

                <button type="submit" class="submit-btn">
                    <div class="button-content">
                        <span class="btn-text">Submit</span>
                        <div class="loader"></div>
                    </div>
                </button>
            </form>
        </div>
    </div>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
